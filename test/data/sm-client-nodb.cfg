process ECALDQM = {

include "DQM/EcalBarrelMonitorClient/data/EcalBarrelMonitorClient.cfi"

     replace ecalBarrelMonitorClient.maskFile = "maskfile-EB.dat"
     replace ecalBarrelMonitorClient.location = "H4"
     replace ecalBarrelMonitorClient.baseHtmlDir = "."
     replace ecalBarrelMonitorClient.enableUpdate = true

     path p = { ecalBarrelMonitorClient }

     source = DQMHttpSource{
       untracked string sourceURL = "http://localhost.localdomain:40003/urn:xdaq-application:lid=44"
       untracked string DQMconsumerName = "ECAL BARREL DQM Client"
       untracked string DQMconsumerPriority = "normal"
       untracked int32 headerRetryInterval = 5
       untracked double maxDQMEventRequestRate = 1.0
       untracked string topLevelFolderName = "EcalBarrel"
     }

     service = MessageLogger{
       untracked vstring destinations = { "cout" }
       untracked vstring categories = { "EcalBarrelClient" }
       untracked PSet cout = {
         untracked string threshold = "WARNING"
         untracked PSet default          = { untracked int32 limit = 0 }
         untracked PSet EcalBarrelClient = { untracked int32 limit = 0 }
         untracked bool noTimeStamps = true
         untracked bool noLineBreaks = true
       }
     }

include "DQMServices/Core/data/DQM.cfg"

     replace DQM.collectorHost = ""

}
